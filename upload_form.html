<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload_form.css">
    <title>Upload images</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form action="http://localhost:3000/upload" enctype="multipart/form-data" method="post" id="fileForm">
        <label>Select Images</label>
        <input type="file" name="images" multiple>
        <button type="submit">Upload Files</button>
    </form>
    <hr>

    <form method="post" id="urlForm">
        <label>Image URLs (comma-separated):</label>
        <input type="text" name="urls" placeholder="https://example.com/image1.jpg, https://example.com/image2.png">
        <button type="submit">Upload URLs</button>
    </form>
    <script>
        const urlForm = document.getElementById("urlForm");
        urlForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const urls = urlForm.querySelector("input[name='urls']").value;

            const res = await fetch("http://localhost:3000/upload", {
                method: "POST",
                header: { "Content-Type": "application/json" },
                body: JSON.stringify({ urls })
            });
            const data = await res.json();
            
        })
    </script>
</body>
</html>
